<!DOCTYPE html>
<html>
    <head>
        <title>Homework05</title>
        <style>
            @keyframes my-animation{
                0%{left: 0px}
                100%{left: 1000px;}
            }

            div{
                width: 400px;
                height: 120px;
                color: rgb(222, 205, 248);
                background-color: rgb(63, 31, 151);
                position: relative;
                animation-name: my-animation;
                animation-duration: 20s;
                animation-iteration-count: infinite;
                animation-direction:alternate;
                animation-play-state: running;
            }

           #route1 {animation-timing-function:ease;}
           #route2 {animation-timing-function:ease-in;}
           #route3 {animation-timing-function:ease-out;}
           #route4 {animation-timing-function:ease-in-out;}
           #route5 {animation-timing-function:linear;}

           .div-1{background-color: rgb(110, 133, 183);}
           .div-2{background-color: rgb(178, 200, 223);}
           .div-3{background-color: rgb(196, 215, 224);}
           .div-4{background-color: rgb(248, 249, 215);}
           .div-5{background-color: rgb(249, 250, 231);}

            div:hover{
                animation-play-state: paused;
            }
        </style>
    </head>
    <body>
        <h1>animation-timing-function</h1>
        <div class="div-1" id="route1">ease</div>
        <div class="div-2" id="route2">ease-in</div>
        <div class="div-3" id="route3">ease-out</div>
        <div class="div-4" id="route4">ease-in-out</div>
        <div class="div-5" id="route5">linear</div>
    </body>
</html>
