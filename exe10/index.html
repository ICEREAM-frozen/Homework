<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Convert gallon to joules</title>
        <script>
            function toJ(numJ){
                return (numJ) * (383.56);
            }

        </script>
    </head>
    <body>
        <p>Convert gallon To joules</p>
        <input type="number" id="inputNum">
        <button onclick="convertToJ()">Convert</button>
        <p id="ex"></p>
        <script>
            function convertToJ(){
                var numJ = Number( document.getElementById("inputNum").value);
                document.getElementById("ex").innerHTML= " It is " + toJ(numJ) + "Joules";  
             }

        </script>
    </body>
</html>
