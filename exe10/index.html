<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Convert gallon to joules</title>
        <script>
            function toJ(numG){
                return (numG) * (383.56);
            }

        </script>
    </head>
    <body>
        <p>Convert Gallon to Joules</p>
        <input type="number" id="inputNum">
        <button onclick="convertToJ()">Convert</button>
        <p id="ex"></p>
        <script>
            function convertToJ(){
                var numG = Number( document.getElementById("inputNum").value);
                document.getElementById("ex").innerHTML= " It is " + toJ(numG) + "Joules";  
             }

        </script>
    </body>
</html>
