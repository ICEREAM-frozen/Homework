        <p>JavaScript for loop</p>
        <p id="msg01"></p>
        <script>
            var strText01="";
            var a;
            var sum01=0;
            for(a=1;a<=5;a++){
                sum01 +=1;
                strText01 += "Loop = " + a + ", sum = " + sum01 + "<br>";
            }
            document.getElementById("msg01").innerHTML = strText01;     
        </script>

        <p>Java script for loop using while</p>
        <p id="msg02"></p>
        <script>
            var strText02 = "";
            var b = 1;
            var sum02 = 0;
            while( b <= 5){
                sum02 += b;
                strText02 += "Loop = " + b + ", sum = " + sum02 + "<br>";
                b++;
            }
            document.getElementById("msg02").innerHTML = strText02;            
        </script>

        <p>Java script for loop using do...while...</p>
        <p id="msg03"></p>
        <script>
            var strText03 = "";
            var c = 1;
            var sum03 = 0;
            do{
                sum03 += c;
                strText03 += "Loop = " + c + ", sum = " + sum03 + "<br>";
                c++;
            }
            while ( c <= 5 );
            document.getElementById("msg03").innerHTML = strText03;
            window.alert("text");
        </script>
