        <hr>
        <p>Date().getHours returns hours</p>
        <button onclick="exDate()">ok</button>
        <p id="numHour"></p>
        <p id="msg"></p>
        <script>
            function exDate(){
                var timeHour=new Date().getHours();
                document.getElementById("numHour").innerHTML=timeHour;
                if(timeHour<=8){
                    document.getElementById("msg").innerHTML="Hello, have a nice day!"
                }
                else if(timeHour<=16){
                    document.getElementById("msg").innerHTML="Hello, have a lunch!"
                }
                else{
                    document.getElementById("msg").innerHTML="Good night, have a nice dreams!"
                }
            }
        </script>
