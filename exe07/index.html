        <button onclick="exDate()">ok</button>
        <p id="numHour"></p>
        <p id="msg"></p>
        <script>
            function exDate(){
                var timeHour=new Date().getHours();
                document.getElementById("numHour").innerHTML=timeHour;

                    document.getElementById("msg").innerHTML="早安啊~"

                }

                    document.getElementById("msg").innerHTML="晚安啊~"
                }
            }
        </script>
