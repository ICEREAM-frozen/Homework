                50%{left: 300px;top:300px;}
                75%{left: 450px;top:150px;}

            }

            h1{
                width: 200px;
                height: 60px;

                position: relative;
                animation-name: my-animation;
                animation-duration: 5s;
                animation-fill-mode: backwards;

            }

        </style>
    </head>
