<!DOCTYPE html>
<html>
    <head>
        <title>Homework04</title>
        <style>
            @keyframes my-animation{
                0%{left: 0px;}
                25%{left: 150px;top:90px;}
                50%{left: 300px;top:90px;}
                75%{left: 450px;top:90px;}
                100%{left: 600px;top:90px;}
            }

            div{
                width: 200px;
                height: 60px;
                color: aquamarine;
                background-color: aqua;
                position: relative;
                animation-name: my-animation;
                animation-duration: 20s;
                animation-fill-mode: backwards;

            }
           #route1{animation-timing-function:ease;}
    
        </style>
    </head>
    <body>
        <h1>animation-timing-function</h1>
        <div id="route1">ease</div>
    </body>
</html>
